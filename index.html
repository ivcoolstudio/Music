<script>
const audioUrls = ['Calm Cam - TrackTribe.mp3', 'On The Rocks - TrackTribe.mp3', 'Confident Kurt - TrackTribe.mp3'];
const audioListDiv = document.getElementById('audio-list');

for (let i = 0; i < audioUrls.length; i++) {
  const audio = document.createElement('audio');
  audio.src = audioUrls[i];
  audio.controls = true;
  audioListDiv.appendChild(audio);
}
</script>
